<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Lista de Voos</h1>

    <div class="row">
        <div class="form-group col-md-3">
            <label for="departureCity">Origem</label>
            <input class="form-control" ng-model="departureCity" ng-change="applyFilter()">
        </div>
        <div class="form-group col-md-3">
            <label for="arrivalCity">Chegada</label>
            <input class="form-control" ng-model="arrivalCity" ng-change="applyFilter()">
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Horário de partida</th>
                <th>Horário de chegada</th>
                <th>Origem</th>
                <th>Destino</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="flight in flights">
                <td>{{flight.departureTime | date:'dd/MM/yyyy'}}</td>
                <td>{{flight.arrivalTime | date:'dd/MM/yyyy'}}</td>
                <td>{{flight.departureCity.name}}</td>
                <td>{{flight.arrivalCity.name}}</td>
                <td>{{flight.status.name}}</td>
                <td>
                    <a href="#/flight/{{flight.id}}">
                        <button type="button" class="btn btn-primary btn-xs">Detalhes</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
